version: '3'
services:
  app:
    build:
      context: .
    image: guoxiangke/xcrm
    restart: unless-stopped
    ports:
      - "9001:80"
    volumes:
      - ./:/var/www/html
      - ./docker/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      CONTAINER_ROLE: app
      
  redis:
    image: redis:latest
    restart: always

  scheduler:
    image: guoxiangke/xcrm
    restart: always
    depends_on:
      - app
    links:
      - redis
    volumes:
      - ./:/var/www/html
    environment:
      CONTAINER_ROLE: scheduler
  queue:
    image: guoxiangke/xcrm
    restart: always
    depends_on:
      - app
    links:
      - redis
    volumes:
      - ./:/var/www/html
    environment:
      CONTAINER_ROLE: queue
